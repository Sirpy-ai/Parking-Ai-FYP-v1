
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Parking System</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS is now handled via PostCSS in the build, but for this specific "single-file-feel" request, we keep the CDN for simplicity in styling, 
         though strictly in a build we would import it in CSS. keeping CDN to ensure styles persist without creating extra CSS files for this prompt. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#6237f1",
                        "accent-blue": "#00f2ff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a1a",
                        "card-dark": "#16112a",
                        "glass-dark": "rgba(31, 25, 52, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0a0a1a;
        }

        .grid-pattern {
            background-image: 
                linear-gradient(rgba(98, 55, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(98, 55, 241, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-20%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-border {
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            border: 1.5px solid #00f2ff;
        }

        .glow-button {
            box-shadow: 0 0 25px rgba(98, 55, 241, 0.5);
        }

        .scanning-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            box-shadow: 0 0 15px #00f2ff;
            position: absolute;
            width: 100%;
            z-index: 20;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(98, 55, 241, 0.3);
            border-radius: 10px;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white selection:bg-primary/30">
    <div id="root"></div>
    <!-- Point to the TypeScript entry file. Vite will handle the transformation. -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
